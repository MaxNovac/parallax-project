<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="circle1" class="circle"></div>
            <div id="scene1" class="rellax" data-rellax-speed="3">
                <div class="circle" data-depth="3"></div>
            </div>
            <div id="scene2" class="rellax" data-rellax-speed="1">
                <div class="circle" data-depth="2"></div>
            </div>
            <div id="scene3" class="rellax" data-rellax-speed="4">
                <div class="circle" data-depth="1.5"></div>
            </div>
            <div id="scene4" class="rellax" data-rellax-speed="2">
                <div class="circle" data-depth="2"></div>
            </div>
            <div id="scene5" class="rellax" data-rellax-speed="3.45">
                <div class="circle" data-depth="3"></div>
            </div>
            <div id="scene6" class="rellax" data-rellax-speed="5">
                <div class="circle" data-depth="3.45"></div>
            </div>
            <div id="scene7" class="rellax" data-rellax-speed="3.7">
                <div class="circle" data-depth="1.5"></div>
            </div>
            <div id="scene8" class="rellax" data-rellax-speed="1.2">
                <div class="circle"data-depth="2"></div>
            </div>
            <div id="scene9" class="rellax" data-rellax-speed="7">
                <div class="circle" data-depth="3"></div>
            </div>
            <div id="scene10" class="rellax" data-rellax-speed="1.8">
                <div class="circle" data-depth="1.5"></div>
            </div>
            <div id="scene11" class="rellax"data-rellax-speed="2.3">
                <div class="circle" data-depth="2"></div>
            </div>
            <div id="scene12" class="rellax" data-rellax-speed="3">
                <div class="circle" data-depth="4"></div>
            </div>
            <div id="scene13" class="rellax" data-rellax-speed="1.5">
                <div class="circle" data-depth="4"></div>
            </div>

            <div id="title">
                Parallax Effect
            </div>
            <div id="head-text" class="parellax" data-rellax-horizontal-speed="30" data-rellax-vertical-scroll-axis="x">
                <p class="gradient">Very Attractiv</p>
            </div>
            <div id="head-text-additional" class="parellax" data-rellax-horizontal-speed="-30" data-rellax-vertical-scroll-axis="x">
                <p class="gradient">Just try IT!!!</p>
            </div>
            <div id="image">
                <div id="just-on-white" class="relax" data-rellax-speed="2.7">Just do it</div>
                <img src="/img/screen.avif">
            </div>

            <div id="just-on-black" class="relax" data-rellax-speed="2.7"><p id="gradient-text">Just do it</p></div>
            
            <div id="last-image">
                    <img src="/img/code.png" data-depth="2.5">
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
